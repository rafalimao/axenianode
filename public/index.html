<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Multi WhatsApp</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { text-align: center; font-family: sans-serif; padding: 50px; }
        img { margin-top: 20px; width: 200px; }
    </style>
</head>
<body>
    <h1>Multi ConexÃ£o WhatsApp</h1>
    <div id="status">ðŸ”„ Aguardando conexÃ£o...</div>
    <div id="qrcode"></div>

    <script>
        const socket = io();

        // FunÃ§Ã£o para extrair ?user=xxx da URL
        function getUserIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user');
        }

        const userId = getUserIdFromURL();

        if (userId) {
            socket.emit('start', userId);
            document.getElementById('status').innerText = `ðŸ”„ Conectando cliente: ${userId}`;
        } else {
            document.getElementById('status').innerText = 'âŒ ParÃ¢metro "user" ausente na URL.';
        }

        socket.on('qr', (qr) => {
            document.getElementById('qrcode').innerHTML = `<img src="${qr}" alt="QR Code">`;
        });

        socket.on('ready', (msg) => {
            document.getElementById('status').innerText = msg;
            document.getElementById('qrcode').innerHTML = '';
        });

        socket.on('msg', (msg) => {
            document.getElementById('status').innerText = msg;
        });
    </script>
</body>
</html>
